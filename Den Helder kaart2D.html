<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Den Helder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.9/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* CSS Variables for consistent styling */
        :root {
            --primary-color: #2c3e50; /* Dark blue/gray */
            --secondary-color: #3498db; /* Bright blue */
            --accent-color: #e74c3c; /* Red */
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
        }

        #map {
            height: 100vh; /* Full viewport height */
            width: 100%; /* Full viewport width */
        }

        /* Logo positioning and styling */
        #logo-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Ensure logo is above the map */
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        #logo-container img {
            height: 50px; /* Adjust logo size */
        }

        /* Control Panel (Drawing Tools) positioning and styling */
        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Ensure panel is above the map */
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 180px;
            transition: height 0.3s ease; /* Smooth collapse transition */
        }

        .control-panel h3 {
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer; /* Indicate clickable header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-panel h3 i {
            margin-right: 5px;
        }

        /* Style for collapsed state */
        .control-panel.collapsed {
            height: 40px; /* Reduced height when collapsed */
            overflow: hidden; /* Hide content when collapsed */
        }

        /* Arrow indicator for collapsed state */
        .control-panel.collapsed h3::after {
            content: '▼';
        }

        /* Arrow indicator for expanded state */
        .control-panel h3::after {
            content: '▲';
        }

        .control-panel label {
            display: block;
            font-size: 12px;
            color: var(--dark-gray);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-panel label i {
            font-size: 14px;
        }

        /* Custom styling for color picker */
        #color-selector input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            cursor: pointer;
            border-radius: 50%; /* Make color picker round */
            padding: 2px;
            margin-bottom: 10px;
        }

        #color-selector input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        #color-selector input[type="color"]::-webkit-color-swatch {
            border: 2px solid #fff;
            border-radius: 50%;
        }

        /* Opacity slider styling */
        #opacity-slider input {
            width: 100%;
        }

        /* Styling for control buttons */
        .control-button {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
            padding: 8px 10px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            margin: 5px 0;
            transition: all 0.2s ease; /* Smooth hover effect */
        }

        .control-button i {
            font-size: 14px;
        }

        .control-button:hover {
            background: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Styling for the clear button */
        .clear-button {
            background: var(--accent-color); /* Red color */
        }

        .clear-button:hover {
            background: #c0392b; /* Darker red on hover */
        }

        /* Search Bar positioning and styling */
        .leaflet-search-bar {
            position: absolute;
            bottom: 30px;
            left: 5px;
            z-index: 1000; /* Ensure search bar is above the map */
            background: white;
            border-radius: 12px;
            padding: 7px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 200px;
        }

        .leaflet-search-bar .search-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .leaflet-search-input {
            width: 120px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            padding: 4px;
            font-size: 10px;
        }

        .leaflet-search-button {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .leaflet-search-button i {
            font-size: 12px;
        }

        .leaflet-search-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .leaflet-search-cancel {
            display: none; /* Initially hidden */
            background: var(--light-gray);
            color: var(--dark-gray);
            border: none;
            border-radius: 5px;
            padding: 4px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: all 0.2s ease;
        }

        .leaflet-search-cancel i {
            font-size: 12px;
        }

        .leaflet-search-cancel:hover {
            background: #d0d4d6;
            transform: translateY(-2px);
        }

        /* Show cancel button when searching */
        .leaflet-search-bar.searching .leaflet-search-cancel {
            display: inline-flex;
        }

        /* Search Results Container */
        #search-results {
            position: absolute;
            bottom: 100%; /* Position above the search input */
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            z-index: 1001; /* Ensure results are above search bar */
            max-height: 180px; /* Limit height and enable scrolling */
            overflow-y: auto;
            width: 100%;
            display: none; /* Initially hidden */
        }

        #search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #search-results li {
            padding: 5px;
            cursor: pointer;
            font-size: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        #search-results li:hover {
            background: var(--light-gray);
        }

        #search-results li:last-child {
            border-bottom: none;
        }

        /* Legend styling */
        .legend {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            font-size: 14px;
            color: var(--dark-gray);
        }

        .legend h4 {
            margin: 0 0 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .legend i {
            width: 16px;
            height: 16px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
            border-radius: 50%;
            border: 2px solid;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Custom styling for Leaflet controls */
        .leaflet-control-zoom,
        .leaflet-control-layers {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            background: white;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            background: white;
            border: 1px solid var(--light-gray);
            border-radius: 12px 12px 0 0;
            color: var(--dark-gray);
        }

        .leaflet-control-zoom-out {
            border-radius: 0 0 12px 12px;
            border-top: none;
        }

        .leaflet-control-zoom-in:hover,
        .leaflet-control-zoom-out:hover {
            background: var(--light-gray);
        }

        /* Adjust position of Leaflet Draw toolbar */
        .leaflet-draw-toolbar {
            top: 80px;
        }

        @media (max-width: 768px) {
            .control-panel {
                width: 90%; /* Full width on small screens */
                bottom: 10px;
                right: auto;
                left: 5%;
            }

            .leaflet-search-bar {
                width: 90%; /* Full width on small screens */
                left: 5%;
                bottom: 60px; /* Position above the control panel */
            }

            #logo-container {
                top: 5px;
                padding: 5px;
            }

            #logo-container img {
                height: 40px;
            }

            /* Adjust Leaflet control margins on mobile */
            .leaflet-control {
                margin: 5px !important;
            }
        }

        /* Drag and drop indicator */
        #map::after {
            content: 'Sleep GeoJSON of Shapefile hier';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px dashed var(--secondary-color);
            border-radius: 10px;
            font-size: 18px;
            color: var(--primary-color);
            pointer-events: none; /* Allow map interaction underneath */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Smooth transition */
            z-index: 1000;
        }

        #map.drag-over::after {
            opacity: 1; /* Show on drag over */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="logo-container">
        <img src="https://www.multibel.eu/wp-content/uploads/gemeente-den-helder-app-quote-500x383.png" alt="Den Helder Logo">
    </div>
    <div class="control-panel collapsed" id="control-panel">
        <h3 onclick="toggleControlPanel()"><i class="fas fa-pencil-alt"></i> Tekentools</h3>
        <div id="color-selector">
            <label><i class="fas fa-palette"></i> Kleur kiezen:</label>
            <input type="color" id="draw-color" value="#0000FF">
        </div>
        <div id="opacity-slider">
            <label><i class="fas fa-adjust"></i> Transparantie:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.7">
        </div>
        <button class="control-button" onclick="map.setView([52.9563, 4.7608], 14)"><i class="fas fa-home"></i> Terug naar start</button>
        <button class="control-button" onclick="downloadGeoJSON()"><i class="fas fa-download"></i> Download GeoJSON</button>
        <button class="control-button" onclick="downloadShapefile()"><i class="fas fa-download"></i> Download Shapefile</button>
        <button class="control-button" onclick="document.getElementById('file-input').click()"><i class="fas fa-upload"></i> Import GeoJSON</button>
        <button class="control-button" onclick="document.getElementById('shp-file-input').click()"><i class="fas fa-upload"></i> Import Shapefile</button>

        <input type="file" id="file-input" accept=".geojson,.json" style="display: none;">
        <input type="file" id="shp-file-input" accept=".zip" style="display: none;">
        <button class="control-button clear-button" onclick="clearShapes()"><i class="fas fa-trash"></i> Verwijder alles</button>
        <button class="control-button" onclick="undoLastDraw()"><i class="fas fa-undo"></i> Ongedaan maken</button>
    </div>
    <div class="leaflet-search-bar" id="search-bar">
        <div class="search-content">
            <div id="search-results">
                <ul></ul>
            </div>
            <input type="text" class="leaflet-search-input" placeholder="Zoek een adres..." id="search-input">
            <button class="leaflet-search-button" id="search-button"><i class="fas fa-search"></i></button>
            <button class="leaflet-search-cancel" id="search-cancel"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.3/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shpjs/4.0.2/shp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/shpwrite@1.6.0/dist/shpwrite.js"></script>

    <script>
        // Define the Proj4js projection for RD (Dutch coordinate system)
        proj4.defs('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +no_defs');

        // Initialize the map centered around Den Helder
        var map = L.map('map', {
            zoomControl: true // Enable zoom control
        }).setView([52.9563, 4.7608], 14); // Set initial view and zoom level

        // Define base map layers
        var brtLayer = L.tileLayer('https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/standaard/EPSG:3857/{z}/{x}/{y}.png', {
            attribution: 'Kaartgegevens © <a href="https://www.kadaster.nl">Kadaster</a>',
            style: 'standaard'
        }).addTo(map); // Add BRT layer by default

        var googleRoadmap = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            attribution: '© <a href="https://www.google.com/maps">Google Maps</a>'
        });

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var esriStreet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, HERE, Garmin, FAO, NOAA, USGS, EPA'
        });

        var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, HERE, Garmin, Intermap, increment P Corp., GEBCO, USGS, FAO, NPS, NRCAN, GeoBase, IGN, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), swisstopo, and the GIS User Community'
        });

        var esriImageryLabels = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '© Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                attribution: '© Esri, HERE, Garmin, FAO, NOAA, USGS'
            })
        ]);

        // Define base map layers for the layer control
        var baseMaps = {
            "Esri World Imagery": esriImagery,
            "Esri World Street Map": esriStreet,
            "Esri World Topographic Map": esriTopo,
            "Esri Imagery with Labels": esriImageryLabels,
            "Google Roadmap": googleRoadmap,
            "OpenStreetMap (OSM)": osm,
            "BRT-Achtergrondkaart (NL)": brtLayer
        };

        // Define overlay maps (none initially)
        var overlayMaps = {};
        // Add layer control to the map
        var layerControl = L.control.layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);
        // Add custom styled zoom control
        L.control.zoom({ position: 'topright' }).addTo(map);
        // Add scale control
        L.control.scale({ metric: true, imperial: false }).addTo(map);

        // Feature group to store drawn items
        const drawnItems = new L.FeatureGroup().addTo(map);
        // Array to store drawn layers for undo functionality
        let drawHistory = [];

        // Initialize Leaflet Draw control
        const drawControl = new L.Control.Draw({
            draw: {
                polygon: {
                    allowIntersection: false, // Prevent polygon intersections
                    drawError: {
                        color: '#b00b00',
                        message: '<strong>Fout:</strong> Geen kruisingen toegestaan!'
                    },
                    shapeOptions: { // Default polygon style
                        color: '#0000FF',
                        fillColor: '#0000FF',
                        fillOpacity: 0.7,
                        weight: 2
                    }
                },
                polyline: { // Default polyline style
                    color: '#0000FF',
                    weight: 3,
                    lineCap: 'round'
                },
                circle: { // Default circle style
                    shapeOptions: {
                        color: '#0000FF',
                        fillColor: '#0000FF',
                        fillOpacity: 0.7,
                        weight: 2
                    }
                },
                marker: { // Default marker icon
                    icon: new L.Icon.Default()
                },
                rectangle: { // Default rectangle style
                    shapeOptions: {
                        color: '#0000FF',
                        fillColor: '#0000FF',
                        fillOpacity: 0.7,
                        weight: 2
                    }
                }
            },
            edit: {
                featureGroup: drawnItems, // Specify the feature group for editing
                remove: true // Allow removing shapes
            }
        });
        map.addControl(drawControl); // Add draw control to the map

        // Get color picker and opacity slider elements
        const colorPicker = document.getElementById('draw-color');
        const opacitySlider = document.getElementById('opacity');

        // Event listener for color picker change
        colorPicker.addEventListener('change', function() {
            const color = this.value;
            const opacity = parseFloat(opacitySlider.value);
            // Update drawing options with the new color and opacity
            drawControl.setDrawingOptions({
                polygon: {
                    shapeOptions: {
                        color: color,
                        fillColor: color,
                        fillOpacity: opacity,
                        weight: 2
                    }
                },
                polyline: {
                    color: color,
                    weight: 3,
                    lineCap: 'round'
                },
                circle: {
                    shapeOptions: {
                        color: color,
                        fillColor: color,
                        fillOpacity: opacity,
                        weight: 2
                    }
                },
                rectangle: {
                    shapeOptions: {
                        color: color,
                        fillColor: color,
                        fillOpacity: opacity,
                        weight: 2
                    }
                }
            });

            // Update the style of existing drawn items
            drawnItems.eachLayer(function (layer) {
                if (layer instanceof L.Polyline || layer instanceof L.Polygon || layer instanceof L.Circle || layer instanceof L.Rectangle) {
                    layer.setStyle({ color: color });
                    if (layer instanceof L.Polygon || layer instanceof L.Circle || layer instanceof L.Rectangle) {
                        layer.setStyle({ fillColor: color, fillOpacity: opacity });
                    }
                }
            });
        });

        // Event listener for opacity slider change
        opacitySlider.addEventListener('input', function() {
            const opacity = parseFloat(this.value);
            const color = colorPicker.value;
            // Update the opacity of existing drawn items
            drawnItems.eachLayer(function (layer) {
                if (layer instanceof L.Polygon || layer instanceof L.Circle || layer instanceof L.Rectangle) {
                    layer.setStyle({ fillColor: color, fillOpacity: opacity });
                }
            });
        });

        // Event listener for when a shape is drawn
        map.on('draw:created', (e) => {
            const layer = e.layer;
            drawnItems.addLayer(layer); // Add the drawn layer to the feature group
            drawHistory.push(layer); // Add to history for undo
            const geojson = layer.toGeoJSON();
            console.log("Nieuw object getekend:", geojson); // Log the drawn object as GeoJSON
        });

        // Event listener for when a shape is edited
        map.on('draw:edited', (e) => {
            e.layers.eachLayer((layer) => {
                const geojson = layer.toGeoJSON();
                console.log("Object bewerkt:", geojson); // Log the edited object as GeoJSON
            });
        });

        // Event listener for when a shape is deleted
        map.on('draw:deleted', (e) => {
            e.layers.eachLayer((layer) => {
                const geojson = layer.toGeoJSON();
                console.log("Object verwijderd:", geojson); // Log the deleted object as GeoJSON
                // Remove the deleted layer from history
                drawHistory = drawHistory.filter(l => l !== layer);
            });
        });

        // Function to toggle the control panel visibility
        function toggleControlPanel() {
            const panel = document.getElementById('control-panel');
            panel.classList.toggle('collapsed');
        }

        // Function to download drawn features as GeoJSON
        function downloadGeoJSON() {
            const geojson = drawnItems.toGeoJSON();
            if (geojson.features.length === 0) {
                alert('Geen objecten om te exporteren.'); // Use alert for simple messages
                return;
            }
            // Create a data URL for the GeoJSON
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson, null, 2));
            // Create a temporary anchor element for download
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "drawn_features.geojson");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click(); // Trigger the download
            downloadAnchor.remove(); // Clean up the temporary element
        }

        // Function to download drawn features as Shapefile
        function downloadShapefile() {
            // Simply open Mapshaper in a new tab for manual export
            window.open('https://mapshaper.org', '_blank');
        }

        // Function to clear all drawn shapes
        function clearShapes() {
            if (confirm('Weet je zeker dat je alle getekende objecten wilt verwijderen?')) { // Confirmation dialog
                drawnItems.clearLayers(); // Clear all layers from the feature group
                drawHistory = []; // Clear the history
                console.log("Alle objecten verwijderd.");
            }
        }

        // Function to undo the last drawn shape
        function undoLastDraw() {
            if (drawHistory.length > 0) {
                const lastLayer = drawHistory.pop(); // Get the last layer from history
                drawnItems.removeLayer(lastLayer); // Remove the layer from the map
                console.log("Laatste object ongedaan gemaakt.");
            } else {
                alert('Geen objecten om ongedaan te maken.'); // Use alert for simple messages
            }
        }

        // Search functionality implementation
        const searchInput = document.getElementById('search-input');
        const searchButton = document.querySelector('.leaflet-search-button');
        const searchCancel = document.querySelector('.leaflet-search-cancel');
        const searchBar = document.getElementById('search-bar');
        const searchResultsContainer = document.getElementById('search-results');
        const searchResultsList = document.querySelector('#search-results ul');

        let currentSearch = null; // To manage search delay

        // Event listener for input in the search bar
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            // Show/hide cancel button and results container based on input
            searchCancel.style.display = searchTerm ? 'inline-flex' : 'none';
            searchResultsContainer.style.display = searchTerm ? 'block' : 'none';

            // Don't search if input is too short
            if (searchTerm.length < 3) {
                searchResultsList.innerHTML = ''; // Clear previous results
                return;
            }

            // Clear previous search timeout
            if (currentSearch) {
                clearTimeout(currentSearch);
            }

            // Set a timeout for searching to avoid too many requests
            currentSearch = setTimeout(() => {
                // Fetch search results from Nominatim (OpenStreetMap geocoding service)
                fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(searchTerm)}&countrycodes=nl`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            // Map results to a simpler format
                            const results = data.map(item => ({
                                name: item.display_name,
                                center: L.latLng(item.lat, item.lon),
                                properties: item
                            }));
                            displaySearchResults(results); // Display results in the list
                        } else {
                            searchResultsList.innerHTML = '<li>Geen resultaten gevonden</li>';
                        }
                    })
                    .catch(error => {
                        console.error('Fout:', error);
                        searchResultsList.innerHTML = '<li>Er is een fout opgetreden</li>';
                    });
            }, 300); // Delay search by 300ms
        });

        // Function to display search results in the list
        function displaySearchResults(results) {
            searchResultsList.innerHTML = ''; // Clear previous results
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.name;
                li.addEventListener('click', () => {
                    searchInput.value = result.name; // Set input value to selected result
                    searchResultsContainer.style.display = 'none'; // Hide results
                    // Convert Lat/Lng to RD coordinates for display
                    const rdCoords = proj4('EPSG:4326', 'EPSG:28992', [result.center.lng, result.center.lat]);
                    // Add a marker to the map at the selected location
                    const marker = L.marker(result.center, {
                        icon: new L.Icon.Default()
                    }).bindPopup(result.name + '<br/>RD X: ' + rdCoords[0].toFixed(2) + '<br/>RD Y: ' + rdCoords[1].toFixed(2));
                    drawnItems.addLayer(marker); // Add marker to drawn items
                    drawHistory.push(marker); // Add marker to history
                    marker.openPopup();
                    map.setView(result.center, 16); // Center the map on the selected location with zoom level 16
                    console.log("Zoekmarker toegevoegd:", marker.toGeoJSON());
                });
                searchResultsList.appendChild(li); // Add the result item to the list
            });
            searchResultsContainer.style.display = 'block'; // Show the results container
        }

        // Event listener for the search button click
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                searchBar.classList.add('searching'); // Add class to indicate searching state
                // Fetch search results from Nominatim
                fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(searchTerm)}&countrycodes=nl`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            // Take the first result
                            const result = data.map(item => ({
                                name: item.display_name,
                                center: L.latLng(item.lat, item.lon),
                                properties: item
                            }))[0];
                            const latlng = result.center;
                            // Convert Lat/Lng to RD coordinates for display
                            const rdCoords = proj4('EPSG:4326', 'EPSG:28992', [latlng.lng, latlng.lat]);
                            // Add a marker to the map at the found location
                            const marker = L.marker(latlng, {
                                icon: new L.Icon.Default()
                            }).bindPopup(result.name + '<br/>RD X: ' + rdCoords[0].toFixed(2) + '<br/>RD Y: ' + rdCoords[1].toFixed(2));
                            drawnItems.addLayer(marker); // Add marker to drawn items
                            drawHistory.push(marker); // Add marker to history
                            marker.openPopup();
                            map.setView(L.latLng(latlng), 16); // Center the map on the found location with zoom level 16
                            console.log("Zoekmarker toegevoegd:", marker.toGeoJSON());
                        } else {
                            alert('Locatie niet gevonden'); // Use alert for simple messages
                        }
                        searchBar.classList.remove('searching'); // Remove searching state class
                        searchCancel.style.display = 'none'; // Hide cancel button
                    })
                    .catch(error => {
                        console.error('Fout:', error);
                        alert('Er is een fout opgetreden tijdens het zoeken'); // Use alert for simple messages
                        searchBar.classList.remove('searching'); // Remove searching state class
                        searchCancel.style.display = 'none'; // Hide cancel button
                    });
            }
        });

        // Event listener for the search cancel button click
        searchCancel.addEventListener('click', () => {
            searchInput.value = ''; // Clear the input field
            searchBar.classList.remove('searching'); // Remove searching state class
            searchCancel.style.display = 'none'; // Hide cancel button
            searchResultsContainer.style.display = 'none'; // Hide results container
            searchResultsList.innerHTML = ''; // Clear results list
        });

        // Event listener for GeoJSON file input change
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const geojson = JSON.parse(e.target.result);
                    L.geoJSON(geojson, {
                        pointToLayer: function(feature, latlng) {
                            return L.marker(latlng);
                        },
                        style: function(feature) {
                            return {
                                color: colorPicker.value,
                                fillColor: colorPicker.value,
                                fillOpacity: parseFloat(opacitySlider.value),
                                weight: feature.geometry.type === 'LineString' ? 3 : 2
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                let popupContent = '';
                                for (const key in feature.properties) {
                                    popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                                }
                                layer.bindPopup(popupContent);
                            }
                             // Add imported layer to drawn items and history
                            drawnItems.addLayer(layer);
                            drawHistory.push(layer);
                        }
                    });
                    // Fit map bounds to the imported data if available
                    if (drawnItems.getBounds().isValid()) {
                         map.fitBounds(drawnItems.getBounds());
                    }
                    console.log("GeoJSON succesvol geïmporteerd:", geojson);
                } catch (error) {
                    console.error("Fout bij parsen GeoJSON:", error);
                    alert("Fout bij het importeren: Ongeldig GeoJSON bestand");
                }
            };
            reader.readAsText(file);
            e.target.value = ''; // Clear file input
        });

        // Event listener for Shapefile file input change
        document.getElementById('shp-file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    shp(e.target.result).then(function(geojson) {
                        L.geoJSON(geojson, {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng);
                            },
                            style: function(feature) {
                                return {
                                    color: colorPicker.value,
                                    fillColor: colorPicker.value,
                                    fillOpacity: parseFloat(opacitySlider.value),
                                    weight: feature.geometry.type === 'LineString' ? 3 : 2
                                };
                            },
                            onEachFeature: function(feature, layer) {
                                if (feature.properties) {
                                    let popupContent = '';
                                    for (const key in feature.properties) {
                                        popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                                    }
                                    layer.bindPopup(popupContent);
                                }
                                // Add imported layer to drawn items and history
                                drawnItems.addLayer(layer);
                                drawHistory.push(layer);
                            }
                        });
                         // Fit map bounds to the imported data if available
                        if (drawnItems.getBounds().isValid()) {
                             map.fitBounds(drawnItems.getBounds());
                        }
                        console.log("Shapefile succesvol geïmporteerd:", geojson);
                    }).catch(function(error) {
                        console.error("Fout bij parsen Shapefile:", error);
                        alert("Fout bij het importeren: Ongeldig Shapefile (ZIP-bestand vereist)");
                    });
                } catch (error) {
                    console.error("Fout bij lezen Shapefile:", error);
                    alert("Fout bij het importeren: Ongeldig Shapefile");
                }
            };
            reader.readAsArrayBuffer(file);
            e.target.value = ''; // Clear file input
        });

        // Drag and drop functionality
        const handleDragOver = (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('map').classList.add('drag-over');
        };

        const handleDragLeave = (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('map').classList.remove('drag-over');
        };

        const handleDrop = (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('map').classList.remove('drag-over');

            const file = e.dataTransfer.files[0];
            if (!file) return;

            if (file.name.endsWith('.geojson') || file.name.endsWith('.json')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const geojson = JSON.parse(e.target.result);
                        L.geoJSON(geojson, {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng);
                            },
                            style: function(feature) {
                                return {
                                    color: colorPicker.value,
                                    fillColor: colorPicker.value,
                                    fillOpacity: parseFloat(opacitySlider.value),
                                    weight: feature.geometry.type === 'LineString' ? 3 : 2
                                };
                            },
                            onEachFeature: function(feature, layer) {
                                if (feature.properties) {
                                    let popupContent = '';
                                    for (const key in feature.properties) {
                                        popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                                    }
                                    layer.bindPopup(popupContent);
                                }
                                // Add imported layer to drawn items and history
                                drawnItems.addLayer(layer);
                                drawHistory.push(layer);
                            }
                        });
                        // Fit map bounds to the imported data if available
                        if (drawnItems.getBounds().isValid()) {
                             map.fitBounds(drawnItems.getBounds());
                        }
                        console.log("GeoJSON succesvol geïmporteerd via slepen:", geojson);
                    } catch (error) {
                        console.error("Fout bij parsen GeoJSON:", error);
                        alert("Fout bij het importeren: Ongeldig GeoJSON bestand");
                    }
                };
                reader.readAsText(file);
            } else if (file.name.endsWith('.zip')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        shp(e.target.result).then(function(geojson) {
                            L.geoJSON(geojson, {
                                pointToLayer: function(feature, latlng) {
                                    return L.marker(latlng);
                                },
                                style: function(feature) {
                                    return {
                                        color: colorPicker.value,
                                        fillColor: colorPicker.value,
                                        fillOpacity: parseFloat(opacitySlider.value),
                                        weight: feature.geometry.type === 'LineString' ? 3 : 2
                                    };
                                },
                                onEachFeature: function(feature, layer) {
                                    if (feature.properties) {
                                        let popupContent = '';
                                        for (const key in feature.properties) {
                                            popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                                        }
                                        layer.bindPopup(popupContent);
                                    }
                                    // Add imported layer to drawn items and history
                                    drawnItems.addLayer(layer);
                                    drawHistory.push(layer);
                                }
                            });
                            // Fit map bounds to the imported data if available
                            if (drawnItems.getBounds().isValid()) {
                                map.fitBounds(drawnItems.getBounds());
                            }
                            console.log("Shapefile succesvol geïmporteerd via slepen:", geojson);
                        }).catch(function(error) {
                            console.error("Fout bij parsen Shapefile:", error);
                            alert("Fout bij het importeren: Ongeldig Shapefile (ZIP-bestand vereist)");
                        });
                    } catch (error) {
                        console.error("Fout bij lezen Shapefile:", error);
                        alert("Fout bij het importeren: Ongeldig Shapefile");
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Alleen GeoJSON (.geojson, .json) of Shapefile (.zip) bestanden worden ondersteund");
            }
        };

        map.getContainer().addEventListener('dragover', handleDragOver);
        map.getContainer().addEventListener('dragleave', handleDragLeave);
        map.getContainer().addEventListener('drop', handleDrop);
    </script>
</body>
