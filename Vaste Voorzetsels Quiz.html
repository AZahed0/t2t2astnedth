    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFD700, #FFA500); /* Zonnebloem-geel */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 { color: #FF6B35; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .option { 
            background: #2196F3; 
            width: 200px; 
            display: inline-block; 
            margin: 10px; 
        }
        .option:hover { background: #0b7dda; }
        .correct { background: #4CAF50 !important; }
        .wrong { background: #f44336 !important; }
        #question { font-size: 24px; margin: 20px 0; color: #333; }
        #explanation { margin: 20px; padding: 15px; background: #f0f8ff; border-radius: 10px; display: none; }
        #score { font-size: 20px; color: #FF6B35; }
        /* Timer stijlen zijn nu niet meer nodig, maar de Streak stijl blijft */
        .streak { color: gold; font-weight: bold; }
        .progress { width: 100%; height: 20px; background: #ddd; border-radius: 10px; margin: 10px 0; }
        .progress-bar { height: 100%; background: #4CAF50; width: 0%; border-radius: 10px; transition: width 0.5s; }
        .mode-selector { margin: 20px; }
        .blank { font-weight: bold; color: #FF6B35; }
    </style>
</head>
<body>

        <!-- Alleen de Start Quiz knop is overgebleven -->

        </div>
        
        <div id="game" style="display: none;">
            <!-- Timer is verwijderd -->

                <div class="progress-bar" id="progress"></div>
            </div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="explanation"></div>
            <div>
                <button id="next" onclick="nextQuestion()" disabled>Volgende Vraag</button>
                <button onclick="restartGame()">Herstart</button>
            </div>
        </div>
        
        <div id="score">Score: 0 / 0 (0%)</div>
        <div id="streak" class="streak">Streak: 0</div>
        <div id="best">Beste Score: <span id="bestScore">0</span>%</div>
    </div>

            { q: "Ik heb ervaring ___ computers.", a: "met" },
            { q: "Je mag me uitnodigen ___ je feestje.", a: "voor" },
            { q: "Ik ben verantwoordelijk ___ de administratie.", a: "voor" },

            { q: "Ik heb zin ___ een kop koffie.", a: "in" },
            { q: "Ik nodig iemand uit ___ een etentje.", a: "voor" },
            { q: "Ik ben gevoelig ___ kritiek.", a: "voor" },
            { q: "Ik lach ___ een grappige film.", a: "om" },
            { q: "Ik ben klaar ___ discussi√´ren.", a: "met" },
            { q: "Ik ga door ___ mijn werk.", a: "met" },
            { q: "Ik bereid me ___ het examen.", a: "voor" }
        ];

        // Variabelen
        let currentIndex = 0;
        let score = 0;
        let total = 0;
        let streak = 0;
        let gameData = [];
        let bestScore = localStorage.getItem('bestScore') || 0;

        document.getElementById('bestScore').textContent = bestScore;

        // Start spel (selecteert nu automatisch 'practice' modus)
        function startGame() {
            // mode = 'practice' is nu de enige optie
            gameData = flashcards.filter(card => card.a !== ""); // Filter lege voorzetsels
            gameData = [...gameData].sort(() => Math.random() - 0.5); // Shuffle
            total = gameData.length;
            currentIndex = 0;
            score = 0;
            streak = 0;

            document.getElementById('game').style.display = 'block';
            document.querySelector('.mode-selector').style.display = 'none'; // Verberg de startknop
            
            nextQuestion();
            // Verwijderde: if (mode === 'challenge') startTimer();
        }

        // Volgende vraag
        function nextQuestion() {
            if (currentIndex >= total) {
                endGame();
                return;
            }
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('next').disabled = true;
            const card = gameData[currentIndex];
            document.getElementById('question').innerHTML = card.q.replace("___", "<span class='blank'>___</span>");

            // Genereer 4 opties (1 correct + 3 random distractors)
            const options = [card.a];
            const allPreps = [...new Set(flashcards.map(c => c.a).filter(p => p && p !== card.a))];
            while (options.length < 4) {
                const randomPrep = allPreps[Math.floor(Math.random() * allPreps.length)];
                if (!options.includes(randomPrep)) options.push(randomPrep);
            }
            options.sort(() => Math.random() - 0.5); // Shuffle opties

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(opt, card.a, card.q);
                optionsDiv.appendChild(btn);
            });

            // Progress bar
            document.getElementById('progress').style.width = ((currentIndex / total) * 100) + '%';
        }

        // Antwoord selecteren
        function selectAnswer(selected, correct, question) {
            // Verwijderde: clearInterval(timerInterval);
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) btn.classList.add('correct');
                if (btn.textContent === selected && selected !== correct) btn.classList.add('wrong');
            });

            const explanationDiv = document.getElementById('explanation');
            const fullSentence = question.replace("___", `<strong>${correct}</strong>`);
            if (selected === correct) {
                score++;
                streak++;
                explanationDiv.innerHTML = `<strong>‚úÖ Correct!</strong> <br> Zin: ${fullSentence}`;
            } else {
                streak = 0;
                explanationDiv.innerHTML = `<strong>‚ùå Fout!</strong> Het juiste voorzetsel is: <strong>${correct}</strong> <br> Zin: ${fullSentence}`;
            }
            explanationDiv.style.display = 'block';
            document.getElementById('next').disabled = false;
            updateScore();
            currentIndex++;
        }

        // De functie startTimer is verwijderd

        // Score updaten
        function updateScore() {
            const percentage = Math.round((score / total) * 100);
            document.getElementById('score').textContent = `Score: ${score} / ${total} (${percentage}%)`;
            document.getElementById('streak').textContent = `Streak: ${streak}`;
        }

        // Einde spel
        function endGame() {
            const percentage = Math.round((score / total) * 100);
            if (percentage > bestScore) {
                bestScore = percentage;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            alert(`üéâ Spel afgelopen! Score: ${percentage}%\nBeste ooit: ${bestScore}%`);
            restartGame();
        }

        // Herstart
        function restartGame() {
            // Verwijderde: clearInterval(timerInterval);
            document.getElementById('game').style.display = 'none';
            document.querySelector('.mode-selector').style.display = 'block'; // Toon de startknop opnieuw
            document.getElementById('score').textContent = 'Score: 0 / 0 (0%)';
            document.getElementById('streak').textContent = 'Streak: 0';
            // Optioneel: reset weergave van vraag/opties
            document.getElementById('question').innerHTML = '';
            document.getElementById('options').innerHTML = '';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('next').disabled = true;
        }
    </script>
