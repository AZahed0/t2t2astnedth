<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG ID Extractor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #e3e3e3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            word-wrap: break-word;
            border: 1px solid #ccc;
        }
        #copyButton {
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        #copyButton:hover {
            background-color: #007B95;
        }

        /* Extra styling voor de resultaat tekst */
        #result strong {
            color: #4CAF50;
        }
        #result em {
            color: #f44336;
        }

    </style>
</head>
<body>
    <h1>VG ID Extractor</h1>
    <textarea id="input" rows="10" placeholder="Plak hier je tekst..."></textarea>
    <button onclick="extractVGIDs()">Extraheer VG IDs</button>
    <div id="result"></div>
    <button id="copyButton" onclick="copyToClipboard()">Kopieer naar klembord</button>

    <script>
        function extractVGIDs() {
            const input = document.getElementById('input').value;
            const regex = /VG\d+/g;
            const matches = input.match(regex);
            const resultElement = document.getElementById('result');

            if (matches) {
                const result = matches.join(' OR ');
                resultElement.innerHTML = `<strong>${result}</strong>`;
            } else {
                resultElement.innerHTML = "<em>Geen VG IDs gevonden.</em>";
            }
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            if (resultText) { // Vereenvoudigde controle
                navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('Gekopieerd naar klembord!');
                })
                .catch(err => {
                    alert('Fout bij kopiëren: ' + err);
                });
            } else {
                alert('Er is niets om te kopiëren. Extraheer eerst de IDs.');
            }
        }
    </script>
</body>
</html>
